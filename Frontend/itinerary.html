<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Itinerary - TripGenie</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="itinerary.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800&family=Poppins:wght@300;400;500;600&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <div class="logo">TripGenie</div>
        <nav>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
            </ul>
        </nav>
    </header>

    <main class="itinerary-container">
        <h1>Your Travel Itinerary</h1>

        <!-- Flight Details -->
        <div class="accordion-item">
            <div class="accordion-header flight-header" onclick="toggleAccordion(this)">
                <h2><span>✈️</span> Flight Details</h2>
                <span class="toggle-icon">▼</span>
            </div>
            <div class="accordion-content" id="flightDetails">
                <div class="flights-container"></div>
            </div>
        </div>

        <!-- Hotel Details -->
        <div class="accordion-item">
            <div class="accordion-header hotel-header" onclick="toggleAccordion(this)">
                <h2><span>🏨</span> Hotel Details</h2>
                <span class="toggle-icon">▼</span>
            </div>
            <div class="accordion-content" id="hotelDetailsContent">
                <div class="hotels-container"></div>
            </div>
        </div>

        <!-- Weather Forecast -->
        <div class="accordion-item">
            <div class="accordion-header weather-header" onclick="toggleAccordion(this)">
                <h2><span>🌤️</span> Weather Forecast</h2>
                <span class="toggle-icon">▼</span>
            </div>
            <div class="accordion-content" id="weatherDetailsContent">
                <div class="weather-summary"></div>
            </div>
        </div>

        <!-- Activities -->
        <div class="accordion-item">
            <div class="accordion-header activities-header" onclick="toggleAccordion(this)">
                <h2><span>📅</span> Activities</h2>
                <span class="toggle-icon">▼</span>
            </div>
            <div class="accordion-content" id="activitiesDetailsContent">
                <ul class="activities-list"></ul>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
